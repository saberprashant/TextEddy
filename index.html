<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Eddy</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>

</head>
<body onLoad="iFrameOn();">
        <h2>Plone Text Editor</h2>
        <form name="myform" id="myform" method="post">
        <p>Title: <input name="title" id="title" type="text" size="80" maxlength="80" /></p>
        <div id="toolbar">
          <select id="heading" onchange="headers()">
            <option disabled selected option>Heading</option>
            <option value="H1">Heading 1</option>
            <option value="H2">Heading 2</option>
            <option value="H3">Heading 3</option>
            <option value="H4">Heading 4</option>
            <option value="H5">Heading 5</option>
            <option value="H6">Heading 6</option>
          </select>
          <input type="button" onClick="iBold()" value="B"> 
          <input type="button" onClick="iUnderline()" value="U">
          <input type="button" onClick="iItalic()" value="I">
          <input type="button" onClick="iFontSize()" value="Text Size">
          <input type="button" onClick="iForeColor()" value="Text Color">
          <input type="button" onClick="iHorizontalRule()" value="HR">
          <input type="button" onClick="iUnorderedList()" value="UL">
          <input type="button" onClick="iOrderedList()" value="OL">
          <input type="button" onClick="iLink()" value="Link">
          <input type="button" onClick="iUnLink()" value="UnLink">
          <input type="button" onClick="iImage()" value="Image">
        </div>
        <!-- Hide(but keep)your normal textarea and place in the iFrame replacement for it -->
        <div id="editor" contenteditable="true">
          <h2>Type your content here!</h2>
          <h4 id="background">Select the text to make a heading and a link will be created automatically for it.</h4>
          <h4>Use Internal link to create internal links in document.</h4>
        </div>
        
        <!-- End replacing your normal textarea -->
        </p>
        <br /><br /><input name="myBtn" type="button" value="Save Data" onClick="javascript:submit_form();"/>
        <div id="showMsg" style="display:none;"> **Scroll down the view to see the output.</div>
        <hr>
        </form>

        <div style="display:none;" id="show">
          <br><br> 
          <h2>Your Saved Data</h2>
          <hr>

          <h2 id="showTitle" style="text-align: center;"></h2>
          <div id="data" style="text-align: left;"></div>
        </div>

        
</body>
</html>
